<ol id="course_plan-plan" class="sortable ui-sortable">

    <!--

            Chapitre / Titre

    -->
    <li id="chapitre-Titre-username-???" class="branch">

        <div class="elemtitre">

            <!-- Enseignant uniquement -->
            <a class="dropdown" data-dropdown="drop-XXX" data-options="align:left">
                <i class="fa fa-cog fa-fw no-pad"></i>
            </a>
            <ul id="drop-XXX" class="f-dropdown" data-dropdown-content="data-dropdown-content">
                <!--
                        Contenu liste déroulante des actions possibles sur l'élément.
                -->
            </ul>
            <!-- / Enseignant uniquement -->

            <!-- Autres pictos de colonne de droite -->
            <i class="fa … fa-fw fa-lg no-pad right"></i>
            <i class="fa …… fa-fw fa-lg no-pad right"></i>
            <!-- / Autres pictos de colonne de droite -->

            <!-- Titre - Nom - Contenu -->
            <span>
                <i title="Cliquer pour replier/déplier le contenu." class="fa no-pad js-disclose"></i>
                <!--
                        Titre du chapitre
                -->
            </span>
            <!-- / Titre - Nom - Contenu -->

        </div>

        <!-- Éléments contenus -->
        <ol>

            <li class="legend">
                <i class="fa fa-info-circle fa-fw"></i>
                Faites glisser des éléments existants du plan sur le titre, ou ajoutez de nouveaux éléments.
            </li>
            <!--
                Autres éléments contenus dans le chapitre.
            -->

        </ol>
        <!-- / Éléments contenus -->

    </li>
